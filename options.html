<html>
  <head>
    <title>Tab Silence Scheduler</title>
    <script src="options.js"></script>
  </head>
  <body>
    <p>
      Mute tabs starting at
      <input type="time" id="start-time"></input>
      until
      <input type="time" id="end-time"></input>
    </p>

    <div id="status"></div>

    <button id="save">Save</button>
    <br>
    <br>
    <button id="mute-all">Mute All Tabs</button>
    <button id="unmute-all">Unmute All Tabs</button>
  </body>
</html>
